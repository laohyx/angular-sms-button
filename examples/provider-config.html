<!DOCTYPE html>
<html id="ng-app" ng-app="app"> <!-- id="ng-app" IE<8 -->

    <head>
        <title>Simple example</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <!-- Fix for old browsers -->
        <script src="http://nervgh.github.io/js/es5-shim.min.js"></script>
        <script src="http://nervgh.github.io/js/es5-sham.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

        <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
        <script src="../angular-sms-button.min.js"></script>
        <script>
        angular
         .module('app', ['angular-sms-button'])
         .config(['SmsButtonConfigProvider', function(SmsButtonConfigProvider) {
             SmsButtonConfigProvider.initText = 'Send~';
             SmsButtonConfigProvider.waitSeconds = 33;
             SmsButtonConfigProvider.waitTextFormatter = function(seconds) {
                 return "Resend (" + String(seconds) + ")~";
             };
         }])
         .controller('AppController', ['$scope', 'SmsButton' ,function($scope, SmsButton) {
             // Button instance, with initial parameters using provider configuration.
             $scope.button1 = new SmsButton();
         }]);
        </script>
    </head>

    <body ng-controller="AppController">

        <h2>4. Configure using provider</h2>
        <button sms-button sms-button-model="button1" ng-click="button1.start()"></button>

        <br/>
        <br/>
        <br/>
        <br/>

        <a href="index.html">go back</a>
    </body>
</html>
