<!DOCTYPE html>
<html id="ng-app" ng-app="app"> <!-- id="ng-app" IE<8 -->

    <head>
        <title>Simple example</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <!-- Fix for old browsers -->
        <script src="http://nervgh.github.io/js/es5-shim.min.js"></script>
        <script src="http://nervgh.github.io/js/es5-sham.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

        <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
        <script src="../angular-sms-button.js"></script>
        <script src="controller.js"></script>
    </head>

    <body ng-controller="AppController">
        <h2>1. Customized text</h2>
        <button sms-button sms-button-model="button1" ng-click="sendMsg()"></button>

        <br/>
        <br/>
        <br/>
        <br/>

        <h2>2. Manually stop</h2>
        <button sms-button sms-button-model="button2" ng-click="button2.start()"></button>
        <button ng-click="button2.stop()">stop</button>

        <br/>
        <br/>
        <br/>
        <br/>

        <h2>3. Others</h2>
        <button sms-button sms-button-model="button3" ng-click="button3.start()"></button>
        <br/>
        Is running: {{button3.isRunning | json}}
        <br/>
        Seconds: {{button3.seconds | json}}

        <br/>
        <br/>
        <br/>
        <br/>

        <h2>4. Configure using provider</h2>
        <a href="provider-config.html">See here</a>

        
    </body>
</html>
